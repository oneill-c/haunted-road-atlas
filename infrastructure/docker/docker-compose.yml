name: haunted-road-atlas

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: haunted-road-atlas-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
      - ../../services/api/db/seed:/seed:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../../services/api
      dockerfile: Dockerfile.dev
    container_name: haunted-road-atlas-api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
    volumes:
      - ../../services/api:/app
      - api_go_cache:/go/pkg/mod
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: ../../apps/web
      dockerfile: Dockerfile.dev
    container_name: haunted-road-atlas-web
    ports:
      - "5173:5173"
    volumes:
      - ../../apps/web:/app
      - /app/node_modules
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  api_go_cache:
